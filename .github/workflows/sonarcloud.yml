name: SonarCloud

on:
  push:
    branches:
      - main
      - development
      - feature/**

  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'  # TambiÃ©n puedes usar 'zulu' o 'oracle'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=Jeronimo-Q-Backend-AsisteUco
            -Dsonar.organization=Jeronimo-Q
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
